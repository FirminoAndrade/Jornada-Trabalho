<body>
  <app-header></app-header>
<div class="content">
  <h1>Lista de Operações</h1>
<hr>
  <mat-form-field>
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
  </mat-form-field>

  <div class="mat-elevation-z8 content-table">

    <table class="table" mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="atividade">
        <th mat-header-cell *matHeaderCellDef>ATIVIDADE</th>
        <td mat-cell *matCellDef="let row">{{ row.atividade }}</td>
      </ng-container>

      <ng-container matColumnDef="numero_veiculo">
        <th mat-header-cell *matHeaderCellDef>N° DO VEÍCULO</th>
        <td mat-cell *matCellDef="let row">{{ row.numero_veiculo }}</td>
      </ng-container>

      <ng-container matColumnDef="linha">
          <th mat-header-cell *matHeaderCellDef>LINHA</th>
          <td mat-cell *matCellDef="let row">{{ row.linha }}</td>
        </ng-container>

        <ng-container matColumnDef="horario_inicial">
          <th mat-header-cell *matHeaderCellDef>HORÁRIO INICIAL</th>
          <td mat-cell *matCellDef="let row">{{ row.hora_inicial }}h</td>
        </ng-container>

        <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef>DATA</th>
        <td mat-cell *matCellDef="let row">{{ row.data }}</td>
      </ng-container>

        <ng-container matColumnDef="acoes">
      <th class="mat-header-acoes" mat-header-cell *matHeaderCellDef>OPÇÕES</th>
       <td mat-cell *matCellDef="let row">
         <button class="button_Opcoes" mat-button [matMenuTriggerFor]="menu" mat-raised-button color="primary">Opções</button>
         <mat-menu #menu="matMenu">
           <button class="consultas" routerLink="/atualizar/fechar/{{ row.id }}" mat-menu-item><mat-icon class="consultas">spellcheck</mat-icon> Atualizar/Fechar Diária</button>
           <button class="edit" routerLink="/relatorio/{{ row.id }}" mat-menu-item><mat-icon class="edit">library_books</mat-icon> Relatório</button>
           <button class="delete" routerLink="/apagar/{{ row.id }}" mat-menu-item><mat-icon class="delete">delete</mat-icon> Apagar</button>
          </mat-menu>
        </td>
      </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">Nenhuma diária Encontrada: "{{input.value}}"</td>
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20, 50]"
      showFirstLastButtons
      aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
 </div>
 <app-footer></app-footer>
</body>
